<!DOCTYPE html>
<html>
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id={{ gaID }}"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', '{{ gaID }}');
	</script>
	
	<!-- Favicons -->
	<link rel="icon" sizes="16x16 32x32" href="{{favICO}}">
	<meta name="msapplication-TileColor" content="#2aace3">
	<meta name="viewport" content="width=device-width, minimal-ui">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<title>{{ eventName }}</title>
	{{ block "head" . }}{{ end }}
	{{if eq CAPTCHADisabled "false" }}
		<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	{{end}}
  <script>
    function onNonValidtedSubmit(token) {
      document.getElementById("ticketForm").submit();
    }
  </script>  
	
</head>

<body>
	<div style="text-align:center; background-color:#0f1515; padding:10px 10px; height:55px;">
		<a href="{{ eventLink }}">
			<img class="logo" style="height:40px" src="{{ eventLogo }}"></a>	
	</div>
    <div id="content">
      {{ block "content" . }}{{ end }}
    </div>
</body>
</html>
